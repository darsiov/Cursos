<!DOCTYPE html>
<html>
    <head>
        <title>Tu peso en otro planeta</title>
    </head>
    <body>
        <h1>Tu peso en otro planeta</h1>
        <p>En la tierra pesas distinto que en marte o jupiter</p>
    </body>
    <script>
        var usuario =  prompt("Cual es tu peso?");
        var planeta = prompt("Elige tu planeta\n1 es marte\n2 es jupiter");
        var peso = parseFloat(usuario).toFixed(2);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        var opcion;
        planeta = parseInt(planeta);
    if (planeta == 1)
    {
        peso_final = peso * g_marte / g_tierra;
        opcion = " marte "
    }
    else if (planeta == 2)
    {
        peso_final = peso * g_jupiter / g_tierra
        opcion = " júpiter "
    }
    else
    {
        peso_final = 10000000
        opcion = " Kryptón "
    }
        peso_final = parseFloat(peso_final).toFixed(2);
        document.write("Tu peso en" + opcion + "es <strong>" + peso_final + " Kg </strong>");
    </script>
</html>
